<body>
    <header>

            <a href="contact.html">Contact Me</a>

    <main>
        <section>
            <h1>Contact Me</h1>

    <form action="#" method="post">
    
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

    
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Write your message here" required></textarea><br><br>

    
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        
        <label>Interests / Subjects:</label><br>
        <input type="checkbox" id="coding" name="interest" value="coding" required>
        <label for="coding">Coding</label><br>
        <input type="checkbox" id="reading" name="interest" value="reading" required>
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="music" name="interest" value="music" required>
        <label for="music">Music</label><br><br>

        
        <input type="submit" value="Send Message">
    </form>

    
    <p>
        Or you can email me directly at 
        <a href="mailto:sediqa@example.com">sediqa@example.com</a>
    </p>
 

        </section>
    </main>
        
</body>
